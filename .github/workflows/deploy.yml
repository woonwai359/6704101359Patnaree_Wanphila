name: Deploy Quasar SPA to GitHub Pages

on:
  push:
    branches: ['cicd'] # trigger เมื่อ push branch cicd

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ให้ workflow push ไป gh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Quasar SPA
        run: npx quasar build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/quasar # ต้องตรงกับ quasar.config.js -> distDir
